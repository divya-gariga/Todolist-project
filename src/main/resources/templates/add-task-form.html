<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body >
<h3 style="text-align:center">Add Task</h3>
<hr>
<div >
<form action="#" th:action="@{/saveTask}"
      th:object="${tasks}" method="POST" style=" width: 80%;
        margin-left : 25%">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-inline">
        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="Title">

        <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"
              class="badge badge-danger ml-2 mb-4"></span>

    </div>

    <div class="form-inline">

        <textarea type="text" th:field="*{description}"
               class="form-control mb-4 col-4" placeholder="description" rows="4" cols="50"/>

        <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"
              class="badge badge-danger ml-2 mb-4"></span>

    </div>

<!--    <div class="form-inline">-->

<!--        <input type="date" th:field="*{dueDate}">-->

<!--        &lt;!&ndash; Add error message (if present) &ndash;&gt;-->
<!--        <span th:if="${#fields.hasErrors('dueDate')}"-->
<!--              th:errors="*{dueDate}"-->
<!--              class="badge badge-danger ml-2 mb-4"></span>-->
<!--    </div>-->
    <br>
    <button type="submit" class="btn btn-info col-2" style="background-color:black">Save</button>
<br><br><br>
    <a th:href="@{/}">Back</a>
</form>

</div>


</body>
</html>
