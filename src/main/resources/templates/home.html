<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Todo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <h3 style="text-align:center;">My Todo</h3>
  <hr>
  <div><h3>
  <span>Hello,  </span>
  <span th:text="${user_name}" /><span>!</span>
  </h3>
  </div>
  <!-- Add a button -->
  <a th:href="@{/showFormForAdd}"
     class="btn btn-primary btn-sm mb-3" style="background-color:black">
    Add Task
  </a>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Description</th>
<!--      <th>Due Date</th>-->
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempTask : ${tasks}">

      <td th:text="${tempTask.title}" />
      <td th:text="${tempTask.description}" />
<!--      <td th:text="${tempTask.dueDate}" />-->

      <td>
        <!-- Add "update" button/link -->
        <a th:href="@{/showFormForUpdate(taskId=${tempTask.id})}"
           class="btn btn-info btn-sm">
          Update
        </a>

        <!-- Add "delete" button/link -->
        <a th:href="@{/delete(taskId=${tempTask.id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure you want to delete this Task?'))) return false">
          Delete
        </a>

      </td>
    </tr>
    </tbody>
  </table>
  <div align="center">
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
  </form>
    </div>
</div>
<!--<p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>-->
</body>
</html>
